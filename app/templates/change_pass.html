{% extends 'base.html' %}
{% block title %} Đổi mật khẩu - Galaxy Cinema{% endblock %}
{% block content %}


    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        button {
            text-transform: uppercase;
            outline: 0;
             background-color: #ff7d0a;
            width: 50%;
            border: none;
            border-radius: 4px;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover,
        button:active,
        button:focus {
            background-color: #ff5a00;
        }

        .formngoai {
            width: 450px;
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 450px;
            margin: 50px auto; /* Thêm khoảng cách trên và dưới */
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 2%;
        }

        .formInput {
            outline: 0;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
            color: #6abfd0;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Khoảng cách giữa phần menu và nội dung chính */
        .formngoai {
            margin-top: 100px; /* Khoảng cách phía trên */
            margin-bottom: 50px; /* Khoảng cách phía dưới */
        }
    </style>

    <div class="formngoai">
        <div style="margin: 0 auto; text-align: center; margin-bottom: 10px;">
    <h1 style="padding: 10px; sans-serif; font-size: 30px; font-weight: 400; color: #000000; letter-spacing: 1px;">
        ĐỔI MẬT KHẨU
    </h1>
</div>

        <form action="{% url 'changepass' %}" method="POST" role="form">
            {% csrf_token %}
            <input id="old_password" type="password" name="old_password" class="formInput" placeholder="Mật khẩu cũ" required>
            <span class="toggle-password" onclick="togglePassword('old_password')"></span>

            <input id="new_password" type="password" name="new_password" class="formInput" placeholder="Mật khẩu mới" required>
            <span class="toggle-password" onclick="togglePassword('new_password')"></span>

            <input id="confirm_password" type="password" name="confirm_password" class="formInput" placeholder="Xác nhận mật khẩu mới" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')"></span>

            <button type="submit">Đổi mật khẩu</button>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <script>
        // Hàm để hiển thị/ẩn mật khẩu
        function togglePassword(id) {
            const field = document.getElementById(id);
            const type = field.type === "password" ? "text" : "password";
            field.type = type;
        }
    </script>
{% endblock %}
